{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js" data-theme="dark">
  <head>
    {% include head.html %}
    {% include head/custom.html %}

    <style>
      html, body {
        margin: 0;
        height: 100%;
        background: transparent;
      }

      /* Canvas Ã©toilÃ© 2D */
      #starfield {
        position: fixed;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -2;
        pointer-events: none;
      }

      /* Globe containerâ€”we size it in JS */
      #globe-container {
        position: fixed;
        top: 0; left: 0;
        z-index: -1;
        pointer-events: none;
        overflow: hidden;
      }

      /* Make page backgrounds transparent */
      .page, .page__content, .page__footer,
      .masthead, .initial-content {
        background: transparent !important;
      }

      /* Ensure any <canvas> is displayed as block */
      canvas { display: block; }
    </style>
  </head>

  <body>
    <!-- Etoiles filantes 2D -->
    <canvas id="starfield"></canvas>
    <!-- Globe Three.js -->
    <div id="globe-container"></div>

    {% include browser-upgrade.html %}
    {% include masthead.html %}
    {{ content }}
    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

    <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/controls/OrbitControls.js';

    const container = document.getElementById('globe-container');
    const scene  = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 1000);
    camera.position.z = 2.5;

    const renderer = new THREE.WebGLRenderer({ alpha:true, antialias:true });
    renderer.setPixelRatio(window.devicePixelRatio);
    container.appendChild(renderer.domElement);

    function resizeGlobe(){
      const size = Math.floor(Math.min(innerWidth,innerHeight)*0.5);
      Object.assign(container.style,{
        width:size+'px', height:size+'px',
        top:((innerHeight-size)/2)+'px',
        left:((innerWidth-size)/2)+'px'
      });
      renderer.setSize(size,size);
      camera.aspect = 1;
      camera.updateProjectionMatrix();
    }
    resizeGlobe();
    addEventListener('resize', resizeGlobe);

    /* ðŸ”— textures from globe.gl package */
    const IMG = 'https://cdn.jsdelivr.net/npm/globe.gl@2.36.3/example/img/';
    const loader = new THREE.TextureLoader();

    const earth = new THREE.Mesh(
      new THREE.SphereGeometry(1,256,256),
      new THREE.MeshPhongMaterial({
        map:       loader.load(IMG+'earth-blue-marble.jpg'),
        bumpMap:   loader.load(IMG+'earth-topology.png'),
        bumpScale: 0.02,
        specular:  0x333333,
        shininess: 5
      })
    );
    scene.add(earth);

    const clouds = new THREE.Mesh(
      new THREE.SphereGeometry(1.005,256,256),
      new THREE.MeshPhongMaterial({
        map: loader.load(IMG+'earth-clouds.png'),
        transparent:true, opacity:0.9
      })
    );
    scene.add(clouds);

    scene.add(new THREE.AmbientLight(0x888888,0.6));
    const sun = new THREE.DirectionalLight(0xffffff,0.8);
    sun.position.set(5,3,5); scene.add(sun);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.autoRotate = true; controls.autoRotateSpeed = 0.5;
    controls.enableZoom = false; controls.enablePan = false;

    (function animate(){
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene,camera);
    })();
  </script>

    <!-- Stars 2D (fixed + meteors) -->
    <script>
      const c = document.getElementById('starfield');
      const ctx = c.getContext('2d');
      let w, h;
      function resizeStars() {
        w = c.width  = window.innerWidth;
        h = c.height = window.innerHeight;
      }
      resizeStars();
      window.addEventListener('resize', resizeStars);

      /* Static stars */
      const staticStars = [];
      for (let i = 0; i < 350; i++) {
        staticStars.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 1.2 + 0.2,
          a: Math.random() * 0.5 + 0.5
        });
      }

      /* Shooting stars */
      const meteors = [];
      function spawnMeteor() {
        const y = Math.random() * h * 0.6;
        meteors.push({
          x: -50, y,
          vx: 4 + Math.random() * 3,
          vy: 2 + Math.random() * 1.5,
          life: 0
        });
      }
      setInterval(spawnMeteor, 2000);

      function draw() {
        ctx.clearRect(0, 0, w, h);
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, w, h);

        /* draw static stars */
        ctx.fillStyle = '#fff';
        staticStars.forEach(s => {
          ctx.globalAlpha = s.a;
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
          ctx.fill();
        });
        ctx.globalAlpha = 1;

        /* draw shooting stars */
        for (let i = meteors.length - 1; i >= 0; i--) {
          const m = meteors[i];
          m.x += m.vx; m.y += m.vy; m.life++;
          ctx.strokeStyle = `rgba(255,255,255,${1 - m.life/60})`;
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.moveTo(m.x, m.y);
          ctx.lineTo(m.x - 10, m.y - 5);
          ctx.stroke();
          if (m.x > w + 50 || m.y > h + 50 || m.life > 60) meteors.splice(i,1);
        }

        requestAnimationFrame(draw);
      }
      draw();
    </script>
  </body>
</html>
